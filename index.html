<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Portafolio Photostudio</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="maqueta">
		<header class="maqueta-hijo">
			<figure>
				<img alt="logo" src="img/logo.png" title="logo" width="200">
			</figure>
			<nav>
				<a href="#">INICIO</a>
				<a href="#" id="naranja">PORTAFOLIO</a>
				<a href="#">BLOG</a>
				<a href="#">SOBRE MI</a>
				<a href="#">OTRA COSA</a>
				<a href="#">CONTACTO</a>
			</nav>
		</header>
		<section class="maqueta-hijo">
			<h1>Portafolio</h1>
			<br>
			<hr>
			<div class="galeria">
				<div class="galeria-imagen">
					<img src="img/calle.jpg" alt="1" title="1">
				</div>
				<div class="galeria-imagen">
					<img src="img/ciudad.jpg" alt="2" title="2">
				</div>
				<div class="galeria-imagen">
					<img src="img/perro.jpg" alt="3" title="3">
				</div>
				<div class="galeria-imagen">
					<img src="img/frutas.jpg" alt="4" title="4">
				</div>
				<div class="galeria-imagen">
					<img src="img/gente.jpg" alt="5" title="5">
				</div>
				<div class="galeria-imagen">
					<img src="img/bosque.jpg" alt="6" title="6">
				</div>
				<div class="galeria-imagen">
					<img src="img/sombrero.jpg" alt="7" title="7">
				</div>
				<div class="galeria-imagen">
					<img src="img/lago.jpg" alt="8" title="8">
				</div>
				<div class="galeria-imagen">
					<img src="img/camara.jpg" alt="9" title="9">
				</div>
			</div>
		</section>
		<footer class="maqueta-hijo">
			<div class="derechos"><span class="palabra">PHOTOSTUDIO</span> 2018. Â© Todos los derechos reservados.</div>
			<div class="social">
				<img src="img/facebook.png" alt="facebook" title="facebook"width="30px" class="social-imagen">
				<img src="img/twitter.png" alt="twitter" title="twitter" width="30px" class="social-imagen">
				<img src="img/google-plus.png" alt="google-plus" title="google-plus" width="30px" class="social-imagen">
			</div>
		</footer>
	</div>
</body>
</html>
